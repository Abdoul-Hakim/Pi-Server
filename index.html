<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 class="headtitle">Pi Server</h1>
    </header>
    <main>
        <div class="identifications">
            <ul class="id-list mp-0 ">
                <li class="username">User:<span>banana</span></li>
                <li class="device-name">primo-pi</li>
                <li class="device-ip">0.0.0.0</li>
            </ul>
        </div>
        <div class="col specs">
            <div class="data cpu-data">
                <h3>CPU</h3>
            </div>
            <div class="data ram-data">
                <h3>RAM</h3>
            </div>
            <div class="data storage-data">
                <h3>Storage</h3>
            </div>
            <div class="dataspec heat-data">
                <h3>Heat</h3>
            </div>
        </div>
        <div class="col gpiospecs"></div>
    </main>
    <footer>
    </footer>
</body>
</html>
